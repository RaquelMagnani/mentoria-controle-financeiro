<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Controle Financeiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <nav class="nav--container">
    <div class="nav--imgTitle">

      <img src="assets/Logo.png" />
      <h1>Controle Financeiro</h1>
    </div>
    
    <div class="menuItens">
      <div class="link">
        <a href="">Resumo</a>
        
      </div>
      <div class="link">
        
        <a href="">Dashboard</a>
      </div>
      <div class="link">
        
        <a href="">Configurações</a>
      </div>
      
      <input type="checkbox" id="check" />
      <label id="icone" for="check"><img class="icone--img"src="assets/menu.png" /></label> 
    </div>
  </nav>
  <main class="main--container">
    <form class="form--container">
      <h3>Nova Transição</h3>
      <div class="grid--container">

        <label>
          Tipo de transição
          <input type="text" placeholder="Compra"/>
        </label>
        <label>
          Nome da Mercadoria
          <input type="text" placeholder="Input"/>
        </label>
        <label>
          Valor
          <input type="number" placeholder="R$ 0,00" />
        </label>
      </div>
      <div class="btn--container">

        <button class="btn">Adicionar transação</button>
      </div>
    </form>
    <section class="table--container">
      <h3>Extrato de transações</h3>

      <table>
        <tr>
          <td>Mercadoria</td>
          <td></td>
          <td>Valor</td>
        </tr>
        <tr>
          <td>Lorem ipsum dolor sit amet consectetur</td>
          <td></td>
          <td>R$ 12.909,99</td>
        </tr>
        <tr>
          <td>
            Quis nostrud exercitation
          </td>
          <td></td>
          <td>
            R$ 99,99
          </td>
        </tr>
        <tr>
          <td>
            +Lorem ipsum
          </td>
          <td></td>
          <td>
            R$ 9,99
          </td>
        </tr>
        <tr>
          <td>
            Total
          </td>
          <td></td>
          <td>
            R$ 12.909,99
          </td>
        </tr>
        <tr>
          <td>
            [Lucro]
          </td>
        </tr>
      </table>
    </section>
  </main>
</html>
