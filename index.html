<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Controle Financeiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <div class="menu--container">
    <img class="icone--img" src="assets/Logo.png" />
    <h1>Controle Financeiro</h1>
    <nav>
      <img class="icone--img" src="assets/menu.png"
      />
      <a class="link" href="">Resumo</a>

      <a class="link" href="">Dashboard</a>

      <a class="link" href="">Configurações</a>
    </nav>
  </div>


  <main class="main--container">
    <form class="form--container">
      <h3>Nova Transição</h3>
      <div class="grid--container">
        <label> Tipo de transição </label>
        <select type="text" placeholder="Compra">
          <option>Compra</option>
        </select>
        <label> Nome da Mercadoria </label>
        <input type="text" placeholder="Input" />
        <label> Valor </label>
        <input type="number" placeholder="R$ 0,00" />
      </div>
      <div class="btn--container">
        <button class="btn">Adicionar transação</button>
      </div>
    </form>
    <section class="table--container">
      <h3>Extrato de transações</h3>

      <table>
        <tr class="tr--border">
          <td class="td--titulo">Mercadoria</td>
          <td></td>
          <td class="td--titulo">Valor</td>
        </tr>
        <tr class="tr--border">
          <td>Lorem ipsum dolor sit amet consectetur</td>
          <td></td>
          <td>R$ 12.909,99</td>
        </tr>
        <tr class="tr--border">
          <td>Quis nostrud exercitation</td>
          <td></td>
          <td>R$ 99,99</td>
        </tr>
        <tr class="tr--border">
          <td>+Lorem ipsum</td>
          <td></td>
          <td>R$ 9,99</td>
        </tr>
        <tr class="tr--border-top">
          <td class="td--titulo">Total</td>
          <td></td>
          <td class="td--titulo">R$ 12.909,99</td>
        </tr>
        <tr >
          <td ></td>
          <td></td>
          <td class="td--lucro">[Lucro]</td>
        </tr>
      </table>
    </section>
  </main>
</html>
